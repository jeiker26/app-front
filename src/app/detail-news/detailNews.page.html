<ion-card class="news-item-preview-card">
  <ion-img class="news-item-preview-card__img" [src]="imageUrl"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div>
      {{ description }}
    </div>
    <ion-button expand="block" [href]="'/list/detail/' + id">{{ 'NEWS.EXTERNAL_LINK' | translate }}</ion-button>
  </ion-card-content>
</ion-card>
