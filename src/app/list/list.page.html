<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'LIST.TITLE' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let newsItem of news">
      <app-news-item-preview-card [title]="newsItem.title" [imageUrl]="newsItem.uri" [description]="newsItem.description"></app-news-item-preview-card>
    </ion-item>
  </ion-list>
</ion-content>
