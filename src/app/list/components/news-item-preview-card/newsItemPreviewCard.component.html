<ion-card class="news-item-preview-card">
  <ion-img class="news-item-preview-card__img" [src]="imageUrl"></ion-img>
  <ion-card-header>
    <ion-card-title>{{ title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="short-description">
      {{ description }}
    </div>
    <ion-button expand="block">{{ 'NEWS.DETAIL' | translate }}</ion-button>
  </ion-card-content>
</ion-card>
